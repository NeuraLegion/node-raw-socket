name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20, 22, 23, 24]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # unfortunately, raw sockets require elevated privileges to run tests, and neither capabilities nor sudo are supported on Linux runners
      - name: Set raw socket capability (Linux)
        if: runner.os == 'Linux'
        run: sudo setcap cap_net_raw,cap_net_admin,cap_net_bind_service+eip $(which node)

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests (Mac)
        if: runner.os == 'macOS'
        run: sudo npm test
      
      - name: Run tests
        if: runner.os != 'macOS'
        run: npm test
